<!DOCTYPE html>
	<html>
		<head>
			<title>Генератор паролей</title>
			<link href="styles.css" rel="stylesheet" type="text/css">
			<meta http-equiv="content-type" content="text/html" charset="utf-8">	
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script src="js/symbols.js" type="text/javascript"></script>			
		</head>
	
		<body>
		
			<h1>Генератор паролей</h2>
		
			<form id="form">
				<div id="countSymbols">Число символов:</div>
				
				<div id="selectBlock">
					<select id="select">
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
				
				<br>
				
				
				<div id="specSymbols">Использовать спецсимволы:
					<img src="img/question.jpg" title="Использовать символы ! № $ % ^ ? * ( ) ?" alt="Картинка" width="15">
				</div>
				
				<div id="checkBlock">
					<input type="checkbox" id="checkbox">
				</div>
			
			</form>			
			
			<div id="result"></div>			

			<button id="buttonCreate">Создать</button>
			<button id="buttonCopy">Скопировать</button>	
		
		
		
			<script src = "js/script.js" type="text/javascript"></script>			
		</body>
</html>
